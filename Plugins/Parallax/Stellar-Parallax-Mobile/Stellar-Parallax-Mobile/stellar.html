<!doctype html>
<html>
  <head>
      <title>Mobile Parallax with Stellar.js - Demo</title>
      <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />


      <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>

      <h1>Stellar.js</h1>
      <h2>Mobile Parallax Demo</h2>
      <p>Scroll down to see Stellar.js in action.</p>
       
      <!--Once we use iScroll, there is no longer a scroll position in the traditional sense. 
          Native scroll is being simulated by moving the “scroller” div inside the “wrapper” div using CSS3 transforms.
      -->
      <div id="wrapper">
          <div id="scroller">        
              <section id="section1" class="parallax"  data-stellar-offset-parent="true" >
                section1
              </section>

              <section id="section2" class="parallax" data-stellar-offset-parent="true">
                  section2
              </section>

              <section id="section3" class="parallax" data-stellar-offset-parent="true">
                  section3
              </section>

              <section id="section4" class="parallax" data-stellar-offset-parent="true">
                  section4
              </section>
          </div>
        </div>



      <script src="js/jQuery/jQuery-v1.10.2.js"></script>
      <script src="js/jquery.stellar.js"></script>
      <script src="js/iScroll.js"></script>

      <script>

          (function () {
              var ua = navigator.userAgent,
                  isMobileWebkit = /WebKit/.test(ua) && /Mobile/.test(ua);

              if (isMobileWebkit) {
                  $('html').addClass('mobile');
              }

              $(function () {
                  var iScrollInstance;

                  if (isMobileWebkit) {
                      iScrollInstance = new iScroll('wrapper');

                      $('#scroller').stellar({
                          verticalScrolling: true,
                          horizontalScrolling: false,
                          responsive: true,
                          parallaxBackgrounds: true,
                          positionProperty: 'transform',
                          verticalOffset: 1000
                      });
                  } else {
                      $.stellar({
                          
                          horizontalScrolling: false,
                          verticalOffset: 0
                      });
                  }
              });

          })();

      </script>
      


  </body>
</html>
