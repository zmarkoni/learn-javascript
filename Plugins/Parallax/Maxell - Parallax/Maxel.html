<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <title>Parallax Scrolling Tutorial</title>
    <meta name="description" content="How to create a parallax scrolling effect using jQuery, HTML5 and CSS3">
    <meta name="author" content="Mohiuddin Parekh, Nettuts+">
    
    <!-- CSS Code -->
    <link href="css/Parallax/style.css" rel="stylesheet" />
    <link href="css/Parallax/reset.css" rel="stylesheet" />

    <!-- JS Code -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="jQuery/Parallax/parallax.js"></script>
</head>

<body>
    <div id="layout" style="display: block;">

        <div class="logo"><a href="#home"></a></div>

        <header>
	        <nav>
		        <ul>
			        <li>
				        <a id="nm" href="#mission">Home</a>
			        </li>
			        <li>
				        <a id="np" href="#portfolio" >Technology</a>
			        </li>
			        <li>
				        <a id="nc" href="#contatti" >Dealers Map</a>
			        </li>
                    <li>
				        <a id="A1" href="#contatti" >Gallery</a>
			        </li>
                    <li>
				        <a id="A2" href="#contatti" >About US</a>
			        </li>
                    <li>
				        <a id="A3" href="#contatti" >Contact US</a>
			        </li>
		        </ul>
	        </nav>
	    
        </header>

        <!-- Section #1 -->
        <section id="section1" class="background" data-speed="10" data-type="background">
          <article><img src="images/Parallax/s1_text.png" alt=""></article>
        </section>

        <!-- Section #2 -->
        <section id="section2" class="background" data-speed="6" data-type="background">
          <article><img src="images/Parallax/s2_text.png" alt=""></article>
        </section>

        <!-- Section #3 -->
        <section id="section3" class="background" data-speed="6" data-type="background">
            <article><img src="images/Parallax/s3_text.png" alt=""></article>
        </section>

        <!-- Section #4 -->
        <section id="section4" class="background" data-speed="6" data-type="background">
            <article><img src="images/Parallax/s4_text.png" alt=""></article>
        </section>

        <!-- Section #5 -->
        <section id="section5" class="background" data-speed="6" data-type="background">
            <article></article>
        </section>



    </div><!-- layout-->
</body>
</html>
