<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery maphilight documentation</title>
    <script type="text/javascript" src="./jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="./jquery.maphilight.js"></script>
    <script type="text/javascript">
	$(function() {
        $('.map').maphilight({fade: false, alwaysOn: true, hilight: false});

		var onX = false;
		var obj1Color = {};
		var obj2Color = {};
		var obj3Color = {};
		
		defaultColors();
		
        $('#obj1 > a').click(function(e) {
			e.preventDefault();
			obj1Color = {"strokeColor":$(this).attr("color"),"strokeWidth":0,"fillColor":$(this).attr("color"),"fillOpacity":0.6};
			repaint();
        });

        $('#obj2 > a').click(function(e) {
			e.preventDefault();
			obj2Color = {"strokeColor":$(this).attr("color"),"strokeWidth":0,"fillColor":$(this).attr("color"),"fillOpacity":0.6};
			repaint();
        });

        $('#obj3 > a').click(function(e) {
			e.preventDefault();
			obj3Color = {"strokeColor":$(this).attr("color"),"strokeWidth":0,"fillColor":$(this).attr("color"),"fillOpacity":0.6};
			repaint();
        });

		$('#squidheadlinkCl').click(function(e) {
			e.preventDefault();
			var mh = $('#mainImg').data();
			defaultColors();
		    mh.clear();
        });
		
		function defaultColors(){
			obj1Color = {"strokeColor":"000000","strokeWidth":0,"fillColor":"000000","fillOpacity":0};
			obj2Color = {"strokeColor":"000000","strokeWidth":0,"fillColor":"000000","fillOpacity":0};
			obj3Color = {"strokeColor":"000000","strokeWidth":0,"fillColor":"000000","fillOpacity":0};
		}
		
		function repaint() {
			var mh = $('#mainImg').data();
		    mh.clear();	
			//areas
			$('.obj1').each(function(){paintMe($(this), obj1Color);});
			$('.obj2').each(function(){paintMe($(this), obj2Color);});
			$('.obj3').each(function(){paintMe($(this), obj3Color);});
		}
		
		
		function paintMe(obj, colorData){
			if(!colorData) colorData={"strokeWidth":0,"fillColor":"000000","fillOpacity":0.6};
			//$(obj).data(colorData);
			var mh = $('#mainImg').data();
			mh.highlight(obj, colorData);
		}
    });</script>
</head>
<body>
<h1>A small map</h1>
<p>This is just a simple example of how the maps look.</p>

<area shape="poly" coords="222,127,310,127,307,78,306,57,252,34,262,68,239,68,244,81,225,100,222,127" class="obj2"  href="#"  />
<area shape="poly" coords="233,159,294,159,294,217,234,217,234,159" class="obj2"  href="#"  />
</map>
</p>
