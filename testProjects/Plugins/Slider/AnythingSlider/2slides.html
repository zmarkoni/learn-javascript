	<script type="text/javascript">

        var loadedScripts = [];
        load = function (scriptList, onLoad) {
            if (scriptList) {
                var count = scriptList.length;
                try {
                    for (var i in scriptList) {
                        load.getScript(scriptList[i], count, onLoad);
                    }
                } catch (e) { }
            }
        }


        load.getScript = function (filename, count, onLoad) {
            var script = document.createElement('script')
            var scriptLoaded = "ScriptLoaded";
            if (onLoad)
                scriptLoaded = onLoad;
            script.src = filename;
            if (script.onreadystatechange || script.onreadystatechange === null) {
                script.onreadystatechange = function () {
                    if (script.readyState == 'loaded') {
                        try {
                            window[scriptLoaded](filename, count);
                        }
                        catch (e) { }
                    }
                };
            }
            else {
                script.setAttribute("onreadystatechange", scriptLoaded + "('" + filename + "', " + count + ")");
                script.setAttribute("onload", scriptLoaded + "('" + filename + "', " + count + ")");
            }
            if (typeof script != "undefined")
                document.getElementsByTagName("head")[0].appendChild(script)
        }

        function ScriptLoaded(filename, count) {
            loadedScripts.push(filename);
            //if (loadedScripts.length >= count)
               // setTimeout(function () { DOMLoaded(); }, 100);
			   DOMLoaded();
        };



        load([
                "http://s3.amazonaws.com/au-home-dev/test-files-item-page/jquery-1.7.min.js"
        ], "jqLoaded");

        function jqLoaded() {
            load([
                    "http://s3.amazonaws.com/au-home-dev/test-files-item-page/jquery.anythingslider.js",
                    "http://s3.amazonaws.com/au-home-dev/test-files-item-page/navigation.js"
            ]);
        }


        function DOMLoaded() {

            //show the image_tag_slider
            $(function () {
				$('#slider2').anythingSlider({
				
					expand       : true,
					showMultiple : 2,
					changeBy     : 1,
					navigationFormatter: function (i, panel) { // add thumbnails as navigation links 
						return '<img src="http://s3.amazonaws.com/au-home-dev/test-images/reels/reel-' + [i] + '.jpg">';
					},
					navigationSize: 8,
					buildStartStop: false,
					onInitialized: function(e, slider2) {
						$('#expand #slider2 ').css('visibility', 'visible');	
					}
				});

			});

            $('#main-navigation').append(myMenu);

            $(function () {

                $("#main-navigation li").hover(function () {

                    $(this).addClass("hover");
                    $('.lev2', this).css('visibility', 'visible');
                    $('.bg-lookbook-arrow-bottom', this).css('visibility', 'visible');

                }, function () {

                    $(this).removeClass("hover");
                    $('.lev2', this).css('visibility', 'hidden');
                    $('.bg-lookbook-arrow-bottom', this).css('visibility', 'hidden');

                });

                //$("#main-navigation li ul li:has(ul)").find("a:first").append(" &raquo; ");
            });

            /*split Product description and specification in 2 coumns*/


            // ------------------Specification------------------------
            //count rows in table
            var row_number = 0;
            row_number = $('.attribute-specs table').find('tr').length;

            var combos_table = $('#combos .attribute-specs table').find('tr').length;


            if (row_number > 10 && combos_table == 0) {
                //Create new table first and then apend second part of table >#product-attribute-specs-table to it!
                $('.attribute-specs').append('<table id="new_table" class="data-table"></table>');
                $('.attribute-specs table tr').slice(Math.ceil($('.attribute-specs table tr').length / 2)).appendTo('#new_table');

                /*regulate width*/
                $('.attribute-specs table').css('width', '50%');

                //set height for tables
                var specs_table_height = 0;
                specs_table_height = $('.attribute-specs table').height();
                //alert("specs_table_height :" + specs_table_height);

                var new_table_height = 0;
                new_table_height = $('#new_table').height();
                //alert("new_table_height :" + new_table_height);		

                /*regulate height*/
                if (specs_table_height != 0 && new_table_height != 0) {
                    if (specs_table_height < new_table_height) {
                        $('.attribute-specs table').css('height', new_table_height + 2);
                    } else {
                        $('#new_table').css('height', specs_table_height + 2);
                    }
                }
            }
        };//DOMLoaded()
